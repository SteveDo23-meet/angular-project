<div class="user-item">
  <div class="main">
    <div class="name">{{ user.firstName }} {{ user.lastName }}</div>
    <div class="meta">{{ user.email }} • {{ user.phone }}</div>
  </div>
  <div class="actions">
    <button (click)="onEdit()" class="btn-edit">עריכה</button>
    <button (click)="onDelete()" class="btn-delete">מחיקה</button>
  </div>
</div>
