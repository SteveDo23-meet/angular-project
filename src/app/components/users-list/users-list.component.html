<div class="users-container">
  <div class="header">
    <div class="header-content">
      <h1>רשימת משתמשים</h1>
      <div class="user-info">
        <span>משתמש מחובר: <strong>{{ loggedInUser?.username }}</strong></span>
        <button (click)="logout()" class="btn-logout">התנתקות</button>
      </div>
    </div>
  </div>

  <div class="content">
    <div class="controls">
      <button (click)="addNewUser()" class="btn-add">הוסף משתמש חדש</button>
      <div class="stats">
        <span>סה"כ משתמשים: <strong>{{ usersCount }}</strong></span>
      </div>
    </div>

    <div *ngIf="users.length > 0" class="table-responsive">
      <table class="users-table">
        <thead>
          <tr>
            <th>מזהה</th>
            <th>שם פרטי</th>
            <th>שם משפחה</th>
            <th>דוא"ל</th>
            <th>טלפון</th>
            <th>פעולות</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let user of users" [ngClass]="{ 'even-row': users.indexOf(user) % 2 === 0 }">
            <td>{{ user.id }}</td>
            <td>{{ user.firstName }}</td>
            <td>{{ user.lastName }}</td>
            <td>{{ user.email }}</td>
            <td>{{ user.phone }}</td>
            <td class="actions">
              <button (click)="editUser(user)" class="btn-edit">עריכה</button>
              <button (click)="deleteUser(user.id)" class="btn-delete">מחיקה</button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>

    <div *ngIf="users.length === 0" class="no-users">
      <p>אין משתמשים בתוך המערכת</p>
      <button (click)="addNewUser()" class="btn-add">הוסף משתמש ראשון</button>
    </div>
  </div>
</div>
