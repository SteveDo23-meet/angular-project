<div class="users-container">
  <div class="header">
    <div class="header-content">
      <h1>רשימת משתמשים</h1>
      <div class="user-info">
        <span>משתמש מחובר: <strong>{{ loggedInUser?.username }}</strong></span>
        <button (click)="logout()" class="btn-logout">התנתקות</button>
      </div>
    </div>
  </div>

  <div class="content">
    <div class="controls">
      <div class="left-controls">
        <button (click)="addNewUser()" class="btn-add">הוסף משתמש חדש</button>
        <input [formControl]="searchControl" placeholder="חפש משתמש לפי שם/מייל/טלפון" class="search-input" />
      </div>
      <div class="stats">
        <span>סה""כ משתמשים: <strong>{{ usersCount }}</strong></span>
      </div>
    </div>
    <div *ngIf="users.length > 0" class="list-responsive">
      <div class="users-list">
        <ng-container *ngFor="let user of (users | search: searchControl.value)">
          <app-user-item [user]="user" (edit)="editUser($event)" (remove)="deleteUser($event)"></app-user-item>
        </ng-container>
      </div>
    </div>

    <div *ngIf="users.length === 0" class="no-users">
      <p>אין משתמשים בתוך המערכת</p>
      <button (click)="addNewUser()" class="btn-add">הוסף משתמש ראשון</button>
    </div>
  </div>
</div>
